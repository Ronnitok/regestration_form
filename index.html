<!DOCTYPE html>
<html lang="en">
<head>
    <title>regestration form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Regeration Form</h1>
<p>Please fill out this form with the required information</p>
<form>
    <fieldset>
    <label>Enter your first name:</label><input type="text">
    <label>Enter your last name:</label><input type="text">
    <label>Enter your email:</label><input type="text">
    <label>Create a new Password:</label><input type="text">
</fieldset>
<fieldset>
    <p>Account type(required)</p>
    <input type="radio"><label>Personal</label>
    <input type="radio"><label>Business</label>
</fieldset>
<fieldset>
    <label>Upload a profile picture:</label><input type="file">
    <label>Input your age(years):</label><input type="number">
    <label>How did you hear about us</label>
    <select>
        <option>select one</option>
        <option>free code camp News</option>
        <option>free code camp youtube channel</option>
        <option>free code camp forum</option>
        <option>others</option>
    </select>
    <label>Provide a bio:</label><input type="textarea">
</fieldset>
<fieldset>
    <p>I accept the <a href="#">terms and conditions</a></p>
    <button>Submit</button>
</fieldset>
</form>
</body>
</html>
